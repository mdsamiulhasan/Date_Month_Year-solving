<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Programm solve Name: 
    <h4>Write a JavaScript program to get the current date. <br>
        Expected Output : <br>
        mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy <br>
        
        </h2>
</h1>




    <script type="text/javascript">
    
    var today = new Date();
    var mm = today.getMonth();
     var dd = today.getDate();
     var yyyy = today.getFullYear();

     if(mm<10){
         mm='0' + mm
     }

     if(dd<10){
         dd ='0' + dd
     }


     today = dd + "-" + mm + "-" + yyyy 
     document.write("<br>")
     document.write(today)
     document.write("<br>")

     today = mm + "-"+ dd + "-" + yyyy
     document.write(today)
     document.write("<br>")

     today = yyyy + "-" + mm + "-"+ dd
     document.write(today)
     
    
    
    </script>
</body>
</html>
